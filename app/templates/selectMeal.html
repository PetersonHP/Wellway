<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellway Web App (alpha)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    hr {
      border-color: #333;
      margin: 2rem 0;
    }

    .meal-card {
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .meal-card:hover {
      background-color: #292929;
      transform: translateY(-4px);
    }

    .meal-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Which meal is being served?</h1>
  <h3>Even if it's breakfast for you, at 7pm, select "Dinner"</h3>
  <hr />

  <div class="card-container">
    <a href="{{ url_for('add_food', location=location, meal='Breakfast') }}" class="meal-card">
      <div class="meal-title">üç≥ Breakfast</div>
    </a>

    <a href="{{ url_for('add_food', location=location, meal='Lunch') }}" class="meal-card">
      <div class="meal-title">ü•™ Lunch</div>
    </a>

    <a href="{{ url_for('add_food', location=location, meal='Dinner') }}" class="meal-card">
      <div class="meal-title">üçù Dinner</div>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
