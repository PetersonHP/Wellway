<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellway Web App (alpha)</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1, h3 {
      margin-bottom: 1rem;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      max-width: 700px;
      margin: 2rem auto;
    }

    .location-btn {
      color: white;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.2s;
      background-size: cover;
      background-position: center;
      height: 150px; /* Adjust based on image height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .location-btn:hover {
      background-color: rgba(0, 0, 0, 0.6); /* Darken background on hover */
      transform: translateY(-3px);
    }

    /* Dynamically set background images */
    .location-btn.roma {
      background-image: url('{{ url_for('static', filename='images/roma.jpg') }}');
    }

    .location-btn.yeh {
      background-image: url('{{ url_for('static', filename='images/yeh.jpg') }}');
    }

    .location-btn.whitman {
      background-image: url('{{ url_for('static', filename='images/whitman.jpg') }}');
    }

    .location-btn.forbes {
      background-image: url('{{ url_for('static', filename='images/forbes.jpg') }}');
    }

    .location-btn.cjl {
      background-image: url('{{ url_for('static', filename='images/cjl.jpg') }}');
    }

    .location-btn.gradcollege {
      background-image: url('{{ url_for('static', filename='images/gradcollege.jpg') }}');
    }

    .disabled-btn {
      background-color: #2e2e2e;
      color: #888;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      font-weight: bold;
      cursor: not-allowed;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    hr {
      border-color: #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Bon App√©tit</h1>
  <h3>Where are you dining today?</h3>
  <hr/>

  <div class="btn-grid">
    <a class="location-btn roma" href="{{ url_for('add_food', location='roma') }}">{{ DHALL_ARGS['roma'][1] }}</a>
    <a class="location-btn yeh" href="{{ url_for('add_food', location='yeh') }}">{{ DHALL_ARGS['yeh'][1] }}</a>
    <a class="location-btn whitman" href="{{ url_for('add_food', location='whitman') }}">{{ DHALL_ARGS['whitman'][1] }}</a>
    <a class="location-btn forbes" href="{{ url_for('add_food', location='forbes') }}">{{ DHALL_ARGS['forbes'][1] }}</a>
    <a class="location-btn cjl" href="{{ url_for('add_food', location='cjl') }}">{{ DHALL_ARGS['cjl'][1] }}</a>
    <a class="location-btn gradcollege" href="{{ url_for('add_food', location='gradcollege') }}">{{ DHALL_ARGS['gradcollege'][1] }}</a>
    <div class="disabled-btn">Other Campus Dining<br>(Coming Soon)</div>
    <div class="disabled-btn">Other / Search Any Food<br>(Coming Soon)</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
