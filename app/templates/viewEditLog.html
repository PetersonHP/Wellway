<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellway Web App (alpha)</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem 1rem;
      }

      .container-custom {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      hr {
        border-color: #444;
        margin: 1.5rem 0;
      }

      a {
        color: #0d6efd;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 1rem;
      }

      a:hover {
        text-decoration: underline;
      }

      .btn-danger {
        width: 100%;
        padding: 0.75rem;
        font-weight: bold;
      }

      @media (max-width: 576px) {
        h2 {
          font-size: 1.5rem;
        }

        .container-custom {
          padding: 1.25rem;
        }
      }
    </style>

    <script>
      // Auto-hide flash messages after 3 seconds
      setTimeout(() => {
        const messages = document.querySelectorAll('.flash-message');
        messages.forEach((msg) => (msg.style.display = 'none'));
      }, 3000);
    </script>
  </head>

  <body>
    <div class="container-custom">
      <h2>View or Edit Today's Food Log</h2>
      <hr />
      <form
        method="POST"
        action="{{ url_for('delete_log') }}"
        onsubmit="return confirm('Are you sure you want to delete today\'s log?');"
      >
        <button type="submit" class="btn btn-danger">
          Delete Today's Log
        </button>
      </form>
      <hr />
      <a href="{{ url_for('dashboard') }}">‚Üê Go Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
