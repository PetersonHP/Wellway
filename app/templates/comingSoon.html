<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellway Web App (alpha)</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .coming-soon-container {
            background-color: #1e1e1e;
            padding: 3rem 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        h3 {
            margin-bottom: 1rem;
            color: #cccccc;
        }

        .btn-back {
            width: 100%;
            margin-top: 2rem;
        }

        hr {
            border-color: #333;
            margin-top: 2rem;
        }

        /* Flash message */
        .flash-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .flash-message.success {
            background-color: #198754;
            color: white;
        }

        .flash-message.error {
            background-color: #dc3545;
            color: white;
        }
    </style>

    <script>
        // Auto-hide flash messages after 3 seconds
        setTimeout(() => {
            const messages = document.querySelectorAll('.flash-message');
            messages.forEach((msg) => (msg.style.display = 'none'));
        }, 3000);
    </script>
</head>

<body>
    <div class="coming-soon-container">
        <h1>Coming Soon!</h1>
        <h3>This feature is still in development. Check back soon!</h3>

        <hr />

        <a href="/dashboard" class="btn btn-outline-danger btn-back">Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
