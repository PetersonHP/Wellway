<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellway Web App (alpha)</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #1e1e1e;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }

      hr {
        border-color: #444;
        margin-bottom: 2rem;
      }

      a {
        display: block;
        margin: 1rem 0;
        padding: 0.8rem;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #0d6efd;
        color: #fff;
        box-shadow: 0 0 10px #0d6efd88;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Wellway!</h1>
      <hr />
      <a href="{{url_for('login')}}">Log In</a>
      <a href="{{url_for('register')}}">Sign Up</a>
      <hr/>
      <a href="{{ url_for('login_cas') }}" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center gap-2">
        Login via Princeton CAS
        <img src="{{ url_for('static', filename='images/princeton_seal.svg') }}" width="20" height="20">
      </a>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
